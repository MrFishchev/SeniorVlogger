version: '3.3'
services:
    seniorvlogger:
        image: seniorvlogger:prod
        container_name: seniorvlogger
        build:
            dockerfile: ./SeniorVlogger.Web/Dockerfile
            context: .
        ports:
            - "80:9001"
        volumes:
            - "/mnt/seniorvlogger_volume/db:/dist/db"
            - "/mnt/seniorvlogger_volume/uploads:/dist/ClientApp/dist/uploads"